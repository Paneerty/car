<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarifs - GS 4C</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;scroll-behavior:smooth;}
body{color:white;overflow-x:hidden;background:#000;position:relative;}

/* Background video */
video.bg-video{
  position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-4;filter:brightness(35%);
}
.overlay{
  position:fixed;width:100%;height:100%;background:radial-gradient(circle at center, transparent 20%, #000 80%);z-index:-3;
}

/* Particles dorés doran */
.particles{
  position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-2;
}

/* Lens flare doré dynamique */
.lens-flare{
  position:fixed;
  top:30%;
  left:50%;
  width:150px;
  height:150px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(212,175,55,0.4) 0%, transparent 70%);
  filter:blur(40px);
  z-index:-1;
  transform:translate(-50%,-50%);
  pointer-events:none;
}

/* Header */
header{text-align:center;padding:60px 20px;}
.logo{width:130px;margin-bottom:10px;}
h1{font-size:38px;letter-spacing:3px;background:linear-gradient(45deg,#d4af37,#fff,#d4af37);background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:goldMove 4s linear infinite;}
@keyframes goldMove{to{background-position:200% center;}}

/* Grid */
.tarifs{max-width:1100px;margin:auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px;padding:40px 20px;}

/* Card */
.card{position:relative;background:rgba(0,0,0,0.6);border:1px solid rgba(212,175,55,0.3);backdrop-filter:blur(12px);padding:35px;border-radius:20px;text-align:center;box-shadow:0 0 25px rgba(212,175,55,0.15);transform:translateY(40px) rotateY(5deg);opacity:0;transition:0.8s;}
.card.show{transform:translateY(0) rotateY(0deg);opacity:1;}
.card:hover{box-shadow:0 0 60px #d4af37;transform:translateY(-10px) rotateY(2deg);animation:vibrate 0.15s infinite alternate;}
@keyframes vibrate{0%{transform:translateY(-10px) rotateY(1deg);}50%{transform:translateY(-10px) rotateY(-1deg);}100%{transform:translateY(-10px) rotateY(2deg);}}
.card::before{content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(120deg, transparent, rgba(212,175,55,0.4), transparent);transition:1s;}
.card:hover::before{left:100%;}
.card h3{margin-bottom:15px;color:#d4af37;}
.price{font-size:24px;font-weight:bold;}

/* Button */
.btn{display:block;width:fit-content;margin:50px auto;padding:18px 40px;border-radius:14px;background:linear-gradient(45deg,#d4af37,#f5d76e);color:black;text-decoration:none;font-weight:bold;transition:0.4s;letter-spacing:1px;animation:btnPulse 2s infinite;}
.btn:hover{transform:scale(1.1);box-shadow:0 0 35px #d4af37;}
@keyframes btnPulse{0%,100%{transform:scale(1);}50%{transform:scale(1.05);box-shadow:0 0 25px #d4af37;}}

/* Responsive */
@media(max-width:480px){h1{font-size:26px;}}
</style>
</head>

<body>

<!-- Background video -->
<video autoplay muted loop class="bg-video">
  <source src="https://cdn.coverr.co/videos/coverr-luxury-car-1584/1080p.mp4" type="video/mp4">
</video>
<div class="overlay"></div>
<div class="lens-flare"></div>

<!-- Particles dorés -->
<canvas class="particles" id="particles"></canvas>

<!-- Sound ambiance -->
<audio id="sound" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<header>
  <img src="assets/logo.png" class="logo">
  <h1>TARIFS</h1>
</header>

<section class="tarifs">
  <div class="card">
    <h3>Peinture complète</h3>
    <div class="price" data-target="1200">0 DT</div>
  </div>
  <div class="card">
    <h3>Lustrage professionnel</h3>
    <div class="price" data-target="150">0 DT</div>
  </div>
  <div class="card">
    <h3>Peinture des jantes</h3>
    <div class="price" data-target="80">0 DT</div>
  </div>
  <div class="card">
    <h3>Carrosserie</h3>
    <div class="price">Sur devis</div>
  </div>
</section>

<a href="reservation.html" class="btn">RÉSERVER MAINTENANT</a>

<script>
// Counter animation
const counters = document.querySelectorAll('.price');
counters.forEach(counter=>{
  const target = +counter.getAttribute('data-target'); if(!target) return;
  let count=0;
  const update=()=>{const inc=target/80;if(count<target){count+=inc;counter.innerText=Math.ceil(count)+" DT";setTimeout(update,20);}else{counter.innerText=target+" DT";}};
  update();
});

// Scroll reveal
const cards = document.querySelectorAll('.card');
window.addEventListener('scroll', ()=>{
  cards.forEach(card=>{
    const pos = card.getBoundingClientRect().top;
    if(pos < window.innerHeight - 100) card.classList.add('show');
  });
});

// Particles dorés
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const particles = [];
for(let i=0;i<100;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,speed:Math.random()*1.5})}
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(212,175,55,0.5)';
    ctx.fill();
    p.y -= p.speed;
    if(p.y<0) p.y=canvas.height;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// Lens flare movement
const flare = document.querySelector('.lens-flare');
window.addEventListener('scroll', ()=>{
  flare.style.left = `${50 + window.scrollY*0.05}%`;
  flare.style.top = `${30 + window.scrollY*0.03}%`;
});
</script>

</body>
</html>
