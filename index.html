<script>
document.getElementById('year').textContent = new Date().getFullYear();
let currentImgs = [], currentIndex = 0;
const lightbox = document.getElementById('lightbox');
const lightImg = document.getElementById('lightImg');
function showImage(index){if(!currentImgs.length) return; currentIndex=(index+currentImgs.length)%currentImgs.length; lightImg.src=currentImgs[currentIndex]; lightbox.style.display='flex';}
document.getElementById('closeLight').addEventListener('click',()=>{lightbox.style.display='none';});
document.getElementById('prevBtn').addEventListener('click',()=>showImage(currentIndex-1));
document.getElementById('nextBtn').addEventListener('click',()=>showImage(currentIndex+1));
const carTypes = ['bmw','maserati','mercedes','vidette','jaguar'];
const galleryDiv = document.getElementById('car-gallery');
carTypes.forEach(type => {
  const path = `assets/images/${type}`;
  fetch(path)
    .then(r=>r.ok?r.json():Promise.reject('Erreur'))
    .then(files=>{
      files.filter(f=>f.name.match(/\.(jpe?g|png|gif|webp)$/i)).forEach(f=>{
        const div = document.createElement('div'); div.className='thumb';
        const img = document.createElement('img'); img.src=`${path}/${f.name}`; img.alt=f.name; img.loading='lazy';
        div.appendChild(img);
        img.addEventListener('click',()=>{currentImgs=Array.from(document.querySelectorAll('#car-gallery img')).map(i=>i.src); currentIndex=currentImgs.indexOf(img.src); showImage(currentIndex);});
        galleryDiv.appendChild(div);
      });
    }).catch(err=>console.error(err));
});
</script>
